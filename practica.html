<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Practica SGI  </title>

	<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
	<script type="text/javascript" src="webglmain.js"></script>
	<script type="text/javascript" src="web-gl-utils.js"></script>

	<script id="shader-fs" type="x-shader/x-fragment">
	    precision mediump float;

	    varying vec4 vColor;
	    varying vec2 vTextureCoord;
  		uniform sampler2D uSampler;
  		uniform int uPaintType;
  		uniform int uLine;


		void main(void) {
			//gl_FragColor = vColor;
			
			if(uPaintType == 0)gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			if(uPaintType == 1){
				float temp = float(uLine);
				float pixelDiv = 600.0/ temp ; 
	            int val = int(mod(gl_FragCoord.y/pixelDiv, 5.0));
	            if (val == 0)  {
	                gl_FragColor = vec4(1,0,0,1.0);
	            } else if (val == 1)  {
	                gl_FragColor = vec4(0,1,0,1.0);
	            } else if (val == 2)  {
	                gl_FragColor = vec4(0,0,1,1.0);
	            } else if (val == 3)  {
	                gl_FragColor = vec4(1,1,0,1.0);
	            } else if (val == 4)  {
	                gl_FragColor = vec4(0,1,1,1.0);
	            } 
			}
		}
	</script>

	<script id="shader-vs" type="x-shader/x-vertex">
		attribute vec3 aVertexPosition;
  		attribute vec4 aVertexColor;

  		attribute vec2 aTextureCoord;
  		uniform mat4 uMVMatrix;
  		uniform mat4 uPMatrix;
  		varying vec2 vTextureCoord;
  		varying vec4 vColor;

	 	void main(void) {
	    	gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
	    	vColor = aVertexColor;
	    	vTextureCoord = aTextureCoord;
	  	}
	</script>
</head>
